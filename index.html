<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Image with CSS</title>
    <style>
        .image-container {
            position: relative;
        }
        .moving-image {
            position: absolute;
            top: 50px; /* Adjust this value to move the image vertically */
            left: 90px; /* Adjust this value to move the image horizontally */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="./assets/images/brand-awareness.png" alt="Moving Image" class="moving-image">
</div>

</body>
</html>
